<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="colorGame.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>The Radical
        <br>
      <span id="colorDisplay">RGB</span>
        <br>
      Color Game
    </h1>

    <div id="stripe">
      <button id="reset">New Colors</button>
      <span id="message"></span>
      <button id="easyButton" class="mode">Easy</button>
      <button id="hardButton" class="mode selected">Hard</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>


    <script type="text/javascript" src="colorGame.js"></script>
  </body>
</html>
